<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock • Paper • Scissors</h1>
    <div id="choices">
        <span>Choose one:</span>
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>
    <div id="outcome">
        <div><span id="roundCount">Ready to play!</span><span id="roundOutcome"></span></div>
        <div><span id="humanScore"></span></div>
        <div><span id="computerScore"></span></div>
        <div><span id="gameOutcome"></span></div>
    </div>
    <div><button id="newGame">Play another game?</button></div>
</body>
</html>
