<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock • Paper • Scissors</h1>
    <div id="choices">
        Choose one:
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>
    <div id="outcome">
        <p><span id="roundCount">Ready for Round 1!</span><span id="roundOutcome"></span></p>
        <p><span id="humanScore"></span></p>
        <p><span id="computerScore"></span></p>
        <p><span id="gameOutcome"></span></p>
    </div>
</body>
</html>
